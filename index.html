<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>States and Number of Representatives</title>
</head>
<body>
  <h1>Number of Representatives Calculator (Hamilton Algorithm)</h1>
  <form id="form">
    <fieldset>
      <legend>Calculate</legend>
      <label>
        Upload file here: 
        <input type="file" id="file-selector" accept=".csv">
      </label>
      <label>
        Number of Representatives
        <input type="text" id="noOfReps">
      </label>
      <button type="button" id="buttonHuntington">Submit</button>
      <button type="button" id="buttonHamilton">Use Hamilton Algorithm Instead</button>

    </fieldset>
  </form>
  <div class="display">
    Result will be displayed here:
    <ol id="resultList"></ol>
  </div>
</body>
</html>
